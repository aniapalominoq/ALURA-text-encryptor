<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/83cb85df21.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link" aria-label="Toggle encryption and decryption">
                        <img src="/src/assets/logo.svg" alt="Logo de Alura">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-content__input-section">
            <textarea id="input-textarea" class="input-section__textarea" placeholder="Enter text here">
            </textarea>
            <p id="encryption-note" class="main-content__note">
                <i class="fa-solid fa-circle-exclamation" ></i> Only lowercase letters and no accents
            </p>
            <div class="main-content__buttons">
                <button id="encrypt-button" class="button button--encrypt" aria-label="Encrypt the input text">Encrypt</button>
                <button id="decrypt-button" class="button button--decrypt" aria-label="Decrypt the input text">Decrypt</button>
            </div>
        </section>

        <section class="main-content__output-section" >
            <header class="output-section__header">
                <button id="copy-button" class="button button--copy" >Copy!</button>
            </header>
            <textarea id="output-textarea" class="output-section__textarea" ></textarea>
            <footer class="output-section__footer">
                <ul class="social-links">
                    <li class="social-links__item">
                        <a href="https://web.whatsapp.com/" class="social-links__link" aria-label="Share via WhatsApp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </li>
                    <li class="social-links__item">
                        <a href="https://web.telegram.org/a/" class="social-links__link" aria-label="Share via Telegram">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </li>
                    <li class="social-links__item">
                        <a href="https://www.messenger.com/" class="social-links__link" aria-label="Share via Messenger">
                            <i class="fa-brands fa-facebook-messenger"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>



    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2024 Melania Palomino.</p>
        <ul class="footer__social-links">
            <li class="footer__social-item">
                <a href="https://github.com/aniapalominoq"  class="footer__social-link" aria-label="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li class="footer__social-item">
                <a href="https://www.linkedin.com/in/aniapalominoq/" class="footer__social-link" aria-label="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
